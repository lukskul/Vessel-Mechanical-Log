<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your app description here" />
    <title>Vessel Mechanical Log</title>
    <link rel="icon" href="/assets/icons/wrench-hammer.svg" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="vessel-display" class="vesselDisplay" style="display:none;"></div>

    <!-- Vessel Select -->
    <div class="main-vessel-block">
        <div id="vessel-form" class="vesselForm" style="display:block;">
            <form id="data-form">
                <label for="vessel-name"></label>
                <input type="text" id="vessel-name" name="vessel-name" autocomplete="off" required>
                <button id="save-vessel-button" class="button saveVesselButton" type="submit" display="block"><img src="assets/icons/save.svg" alt="save"></button>
            </form>
            <div id="autocomplete-suggestions" class="autocompleteSuggestions"></div>
        </div>

    </div>
    <!-- Menu -->
    <div id="menu" class="menu" >
        <div class="menuBoxItems">
            <button id="archive-button" class="button"><img src="assets/icons/archive.svg" alt="archive"></button>
            <button id="add-work-button" class="button"><img src="assets/icons/plus.svg" alt="save"></button>
            <button id="change-vessel-button" class="button"><img src="assets/icons/magnifier.svg" alt="search"></button>
            <button id="return-button" class="button" style="display:none;"><img src="assets/icons/return.svg" alt="go-back"></button>
        </div>
    </div>
    <!---->
 
    <!-- Archived Tasks-->
    <!-- Tasks -->
    <div id="archive-block" class="taskMainBlock archiveBlock" style="display: none;">
        <h2>Archived Tasks for Selected Vessel</h2>
        <ul id="task-list">
            <!-- Task items will be dynamically populated here -->
        </ul>
        <div id="task-details"></div>
    </div>

    <!-- Add Tasks --- "Select tasks to add" -->
    <!-- Tasks -->
    <div id="task-main-block" class="taskMainBlock"  style="display:none;">
      <form id="tasks">
        <div class="form-group">
            <div id="task-options" class="task-options">
                <div class="task-option" data-task="engines">
                    <img src="assets/icons/engine.svg" alt="Engines">
                    <span>Engine</span>
                </div>
                <div class="task-option" data-task="generators">
                    <img src="assets/icons/generator.svg" alt="Generator">
                    <span>Generator</span>
                </div>
                <div class="task-option" data-task="electricMotors">
                    <img src="assets/icons/motor.svg" alt="Electric Motors">
                    <span>Electric motor</span>
                </div>
                <div class="task-option" data-task="shafts">
                    <img src="assets/icons/shaft.png" alt="Shafts">
                    <span>Shaft and Coupler</span>
                </div>
                <div class="task-option" data-task="props">
                    <img src="assets/icons/props.svg" alt="Props">
                    <span>Propeller</span>
                </div>
                <div class="task-option" data-task="bow-thrusters">
                    <img src="./assets/icons/bowThruster.svg" alt="Bow Thrusters">
                    <span>Bow Thruster</span>
                </div>
                <div class="task-option" data-task="sea-screens">
                    <img src="./assets/icons/screen.svg" alt="Sea Screens">
                    <span>Sea Screens</span>
                </div>
                <div class="task-option" data-task="zincs">
                    <img src="assets/icons/zincs.svg" alt="Zincs">
                    <span>Zincs</span>
                </div>
                <div class="task-option" data-task="doors">
                    <img src="assets/icons/door.svg" alt="doors"> 
                    <span>Doors</span>
                </div>
                <div class="task-option" data-task="misc">
                    <img src="assets/icons/plus.svg" alt="Add New">
                    <span>Misc Work</span>
                </div>
            </div>
      </form>
    </div>

    <div id="form-container"></div>

    <div>
        <button id="shared-submit-button" class="button" type="submit"><img src="assets/icons/edit.svg" alt="save"></button>
        <div id="success-popup" class="popup hidden"></div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
