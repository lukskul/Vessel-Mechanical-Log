<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your app description here" />
    <title>Vessel Mechanical Log</title>
    <link rel="icon" href="/assets/icons/wrench-hammer.svg" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Vessel Select -->
    <div class="main-vessel-block">
        <div id="vessel-form" class="vesselForm" style="display:block;">
            <form id="data-form">
                <label for="vessel-name"></label>
                <input type="text" id="vessel-name" name="vessel-name" autocomplete="off" required>
                
                <button id="save-new-vessel-button" class="vesselButton" type="submit"><img src="assets/icons/save.svg" alt="save"></button>
            </form>
        </div>
        <div id="selected-vessel-heading" class="selectedVesselHeading" style="display:none;">
        </div>
        <button id="change-vessel-button" class="vesselButton">
            <img src="assets/icons/edit.svg" alt="edit">
        </button>
    </div>
    <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>

    <!-- "Tab Select -- Select between archive and add-work tabs" -->
    <hr>
    <div id="main-block-tab" class="mainBlockTab">
        <div class="tab">
            <a href="#" class="add" id="add-work-tab">Add</a>
        </div>
        <div class="tab">
            <a href="#" class="archive" id="archive-tab">Archive</a>
        </div>
    </div>

      <!-- Tasks --- "review tasks on vessels or add new work tasks to vessels" -->
    <div class="taskMainBlock" id="task-main-block" style="display:block;">
      <form id="tasks">
        <div class="form-group">
            <div id="task-options" class="task-options">
                <div class="task-option" data-task="engines">
                    <img src="assets/icons/engine.svg" alt="Engines">
                    <span>Engine</span>
                </div>
                <div class="task-option" data-task="generators">
                    <img src="assets/icons/generator.svg" alt="Generator">
                    <span>Generator</span>
                </div>
                <div class="task-option" data-task="electricMotors">
                    <img src="assets/icons/motor.svg" alt="Electric Motors">
                    <span>Electric motor</span>
                </div>
                <div class="task-option" data-task="shafts">
                    <img src="assets/icons/shaft.png" alt="Shafts">
                    <span>Shaft and Coupler</span>
                </div>
                <div class="task-option" data-task="props">
                    <img src="assets/icons/props.svg" alt="Props">
                    <span>Propeller</span>
                </div>
                <div class="task-option" data-task="bow-thrusters">
                    <img src="./assets/icons/bowThruster.svg" alt="Bow Thrusters">
                    <span>Bow Thruster</span>
                </div>
                <div class="task-option" data-task="sea-screens">
                    <img src="./assets/icons/screen.svg" alt="Sea Screens">
                    <span>Sea Screens</span>
                </div>
                <div class="task-option" data-task="zincs">
                    <img src="assets/icons/zincs.svg" alt="Zincs">
                    <span>Zincs</span>
                </div>
                <div class="task-option" data-task="doors">
                    <img src="assets/icons/door.svg" alt="doors"> 
                    <span>Doors</span>
                </div>
                <div class="task-option" data-task="misc">
                    <img src="assets/icons/plus.svg" alt="Add New">
                    <span>Misc Work</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="work-done">Work Done:</label>
            <input type="text" id="work-done" name="work-done" required>
        </div>
        <div class="form-group">
            <button type="submit">Save</button>
        </div>
      </form>
    </div>

    <div>
        <form id="engine-data-form">
            <label for="unit-metric">Metric</label>
            <input type="checkbox" id="unit-metric" name="unit" value="metric">
            <label for="unit-standard">Standard</label>
            <input type="checkbox" id="unit-standard" name="unit" value="standard">
            <br>

            <label for="prop-nut">Prop Nut:</label><br>
            <select id="prop-nut" name="prop-nut">
                <option value="none">None</option>
                <option value="yes">Yes</option>
            </select><br>
        
            <label for="standard-size">Standard Size:</label><br>
            <select id="standard-size" name="standard-size">
                <option value="none">Select Size</option>
                <option value="1">1"</option>
                <option value="1.5">1.5"</option>
                <option value="2">2"</option>
                <!-- Add more options for standard sizes as needed -->
            </select><br>
        
            <label for="metric-size">Metric Size:</label><br>
            <select id="metric-size" name="metric-size">
                <option value="none">Select Size</option>
                <option value="12">12mm</option>
                <option value="13">13mm</option>
                <option value="14">14mm</option>
                <!-- Add more options for metric sizes as needed -->
            </select><br>
        
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
