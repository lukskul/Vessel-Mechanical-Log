<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your app description here" />
    <title>Vessel Mechanical Log</title>
    <link rel="icon" href="/assets/icons/wrench-hammer.svg" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Page 1 Button Div -->
    <div id="main-block-page-1" class="full-screen-block">
      <div class="button-container">
          <a href="#" class="button" id="work-log-button">Work Log</a>
      </div>
      <div class="button-container">
          <a href="#" class="button">History</a>
      </div>
    </div>
    <!-- Form-1 -->
    <div id="main-block-form" class="full-screen-block" style="display:none;">
      <form id="data-form">

        <label for="boat-name"></label>
        <input type="text" id="boat-name" name="boat-name" autocomplete="off" required>
        <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>

        <button id="save-new-vessel-button" type="submit">Save New Vessel</button>
      </form>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
