<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Motors</title>
</head>
<body>
    <form id="electricMotors" class="retro-form">
        <div class="form-title" data-translate="electricMotors">
            <h2>Electric Motors</h2>
        </div>
        <br>
        <div class="form-group">
            <select id="electricMotorsType" name="electricMotorsType" required>
                <option value=""></option>
                <option value="Fan" data-translate="fan">Fan</option>
            </select>
        </div>
        <div class="container">
            <h2>Removal</h2>
            <br>
            <div class="form-group">
                <label for="thread" data-translate="thread">Thread</label>
                <select id="flangeBolt" name="flangeBolt" required>
                    <option value=""></option>
                    <option value="1/4in">1/4 inch</option>
                    <option value="5/16in">5/16 inch</option>
                    <option value="3/8in">3/8 inch</option>
                </select>
            </div>
        </div>

    </form>

</body>
</html>
