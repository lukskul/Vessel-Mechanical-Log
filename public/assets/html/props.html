<form id="props"> 
    <h3>Prop Removal</h3>
    <fieldset>
        <legend>Nut</legend>
        <label for="dropdown">Nut Size:</label>
        <select id="dropdown" name="options">
            <option value="Options"> Select a size </option>
            <option value="1 1/2">Option 1 - 1 1/2"</option>
            <option value="1 3/4">Option 2 - 1 3/4"</option>
            <option value="2">Option 3 - 2" </option>
            <!-- Add more options as needed -->
        </select>
    </fieldset>

    <h3>PropShop Identification</h3>
    <fieldset>
        <legend>Taper:</legend>
        <label for="option1">
        <input type="radio" id="option1" name="options" value="Option 1">
        Standard
        </label>
        <br>
        <label for="option2">
        <input type="radio" id="option2" name="options" value="Option 2">
        Metric
        </label>
        <br>
    </fieldset>

    <fieldset>
        <legend>Bore</legend>
        <label for="dropdown">Choose an option:</label>
        <select id="dropdown" name="options">
        <option value="Options"> Select a Bore Size </option>
        <option value="1 1/2">Option 1 - 1 1/2"</option>
        <option value="1 3/4">Option 2 - 1 3/4"</option>
        <option value="2">Option 3 - 2" </option>
        <!-- Add more options as needed -->
        </select>
    </fieldset>

</form>
