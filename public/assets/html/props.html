<form id="props"> 
    <h3>Prop Removal</h3>
    <fieldset>
        <legend>Nut</legend>
        <label for="dropdown">Nut Size:</label>
        <select id="dropdown" name="Nut Size">
            <option value="Nut Size"> Select a size </option>
            <option value="1 1/2">1 1/2"</option>
            <option value="1 3/4">1 3/4"</option>
            <option value="2">2" </option>
            <!-- Add more options as needed -->
        </select>
    </fieldset>
    <fieldset>
        <legend>Pulling holes</legend>
        <label for="dropdown">Allthread Sizes:</label>
        <select id="dropdown" name="Allthread">
            <option value="Allthread"> Select a size </option>
            <option value="1 1/2">Option 1 - 1 1/2"</option>
            <option value="1 3/4">Option 2 - 1 3/4"</option>
            <option value="2">Option 3 - 2" </option>
            <!-- Add more options as needed -->
        </select>
    </fieldset>

    <h3>PropShop Identification</h3>
    <fieldset>
        <legend>Taper:</legend>
        <label for="Taper">
        <input type="radio" id="option1" name="Taper" value="Standard" checked>
        Standard
        </label>
        <br>
        <label for="Taper">
        <input type="radio" id="option2" name="Taper" value="Metric">
        Metric
        </label>
        <br>
    </fieldset>

    <fieldset>
        <legend>Bore</legend>
        <label for="dropdown">Choose an option:</label>
        <select id="dropdown" name="Bore">
        <option value="Bore"> Select a Bore Size </option>
        <option value="1 1/2">1 1/2"</option>
        <option value="1 3/4">1 3/4"</option>
        <option value="2">2" </option>
        <!-- Add more options as needed -->
        </select>
    </fieldset>

</form>
