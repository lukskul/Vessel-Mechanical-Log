<!DOCTYPE html>
<html lang="en" data-document-id="zincs-form-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zincs</title>
</head>
<body>
    <div class="container">
        <form id="zincs" class="retro-form">
            <div id="form-sections">
                <div class="form-section container">

                    <div class="form-group">
                        <label for="zinc-location-1">Location</label>
                        <select id="zinc-location-1" name="zinc-location-1" required>
                            <option value="">Select</option>
                            <option value="hull-anode">Hull Anode</option>
                            <option value="propeller-anode">Propeller Anode</option>
                            <option value="rudder-anode">Rudder Anode</option>
                            <option value="trim-tab-anode">Trim Tab Anode</option>
                            <option value="shaft-anode">Shaft Anode</option>
                            <option value="engine-anode">Engine Anode</option>
                            <option value="hull-plate-anode">Hull Plate Anode</option>
                            <option value="keel-anode">Keel Anode</option>
                            <option value="collar-anode">Collar Anode</option>
                            <option value="disc-anode">Disc Anode</option>
                            <option value="streamlined-anode">Streamlined Anode</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="zinc-count-1">Amount</label>
                        <input type="number" class="zincStyleCount" id="zinc-count-1" name="zinc-count-1" required>
                    </div>
                    <div class="form-group">
                        <label for="material-1">Material</label>
                        <select id="material-1" name="material-1" required>
                            <option value="">Select</option>
                            <option value="zinc">Zinc</option>
                            <option value="aluminum">Aluminum</option>
                            <option value="magnesium">Magnesium</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <button id="add-button" class="button addButton" style="display:block;"><img src="assets/icons/plus.svg" alt="add"></button>
    </div>
</body>
</html>
