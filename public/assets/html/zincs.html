<!DOCTYPE html>
<html lang="en" data-document-id="zincs-form-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zincs</title>
</head>
<body>
    <div class="container">
        <form id="zincs" class="retro-form">
            <div id="form-sections">
                <div class="form-section container">

                    <div class="form-group">
                        <label for="location-1">Location</label>
                        <select id="location-1" name="location-1" required>
                            <option value="hull">Hull</option>
                            <option value="propeller">Propeller</option>
                            <option value="rope-guard">Rope-Guard</option>
                            <option value="bow thruster">BowThruster</option>
                            <option value="jets">Jets</option>
                            <option value="rudder">Rudder</option>
                            <option value="trim-tab">Trim Tab</option>
                            <option value="shaft">Shaft</option>
                            <option value="sea-chest">Sea Chest</option>
                            <option value="engine">Engine</option>
                            <option value="keel">Keel</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="count-1">Amount</label>
                        <input type="number" class="zincStyleCount" id="count-1" name="count-1" required>
                    </div>
                    <div class="form-group">
                        <label for="material-1">Material</label>
                        <select id="material-1" name="material-1" required>
                            <option value="zinc">Zinc</option>
                            <option value="aluminum">Aluminum</option>
                            <option value="magnesium">Magnesium</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <button id="add-button" class="button addButton" style="display:block;"><img src="assets/icons/plus.svg" alt="add"></button>
    </div>
</body>
</html>
