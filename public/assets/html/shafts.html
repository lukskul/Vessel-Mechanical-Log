<!DOCTYPE html>
<html lang="en" data-document-id="shafts-form-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVL-Shafting</title>
</head>
<body>
    <form id="shafts">
        <div class="form-title">
            <h2>Shafting</h2>
        </div>
        <br>
        <!-- Coupler Information -->
        <div class="container">
            <h2>Coupler</h2>
            <button type="button" id="toggle-button" class="button informationButton">
                <img class="svg-icon" src="assets/icons/more.svg" alt="More">
            </button>
            <div id="information-container" class="informationContainer">
                <div class="form-group">
                    <label for="couplerBoltCount">Bolt Count:</label>
                    <input type="number" id="couplerBoltCount" name="couplerBoltCount" required>
                </div>
                <div class="form-group">
                    <label for="couplerBoltSizes">Bolt Sizes (mm/inches):</label>
                    <input type="text" id="couplerBoltSizes" name="couplerBoltSizes" required>
                </div>
            
                <div class="container">
                    <h2>Retaining Nut</h2>
                    <button type="button" id="toggle-button" class="button informationButton">
                        <img class="svg-icon" src="assets/icons/more.svg" alt="More">
                    </button>
                    <div class="informationContainer">
                        <div class="form-group">
                            <label for="retainingNutSizes">Size:</label>
                            <select id="retainingNutSizes" name="retainingNutSizes" required>
                                <!-- Options here... -->
                            </select>
                        </div>
            
                        <!-- Set Screws -->
                        <div class="form-group">
                            <label for="setScrewCount">Set Screw Count:</label>
                            <select id="setScrewCount" name="setScrewCount" required>
                                <!-- Options here... -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="setScrewSize">Set Screw Size:</label>
                            <select id="setScrewSize" name="setScrewSize" required>
                                <!-- Options here... -->
                            </select>
                        </div>
                    </div>
                </div>

                    <div class="container">
                        <h2>Removal</h2>
                        <button type="button" id="toggle-button" class="button informationButton">
                            <img class="svg-icon" src="assets/icons/more.svg" alt="More">
                        </button>
                        <div class="informationContainer">
                            <div class="form-group">
                                <label for="couplerPullerAssembly">Puller/Removal Assembly:</label>
                                <select id="couplerPullerAssembly" name="couplerPullerAssembly" required>
                                    <option value="-">-</option>
                                    <option value="strongBack">Strong Back</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                        </div>
                    </div>
                                        <!-- Additional Notes -->
                    <div class="container">
                        <h2>Additional Notes</h2>
                        <button type="button" id="toggle-button" class="button informationButton">
                            <img class="svg-icon" src="assets/icons/more.svg" alt="More">
                        </button>
                        <div class="informationContainer">
                            <div class="form-group">
                                <label for="additionalNotes">Additional Notes:</label>
                                <textarea id="additionalNotes" name="additionalNotes"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Shaft Seal Information -->
        <div class="container">
            <h2>Shaft Seal</h2>
            <button type="button" id="toggle-button" class="button informationButton">
                <img class="svg-icon" src="assets/icons/more.svg" alt="More">
            </button>
            <div id="information-container" class="informationContainer">
                <div class="form-group">
                    <label for="shaftSealType">Type:</label>
                    <select id="shaftSealType" name="shaftSealType" required>
                        <option value="-">-</option>
                        <option value="stuffing-box">Stuffing Box</option>
                        <option value="pss-seal">Packingless Shaft Seal (PSS)</option>
                        <option value="lip-seal">Lip Seals</option>
                    </select>
                </div>
    
                <!-- Placeholder for additional questions -->
                <div id="additionalShaftSealQuestions"></div>

                        <!-- Additional Notes -->
                <div class="container">
                    <h2>Additional Notes</h2>
                    <button type="button" id="toggle-button" class="button informationButton">
                        <img class="svg-icon" src="assets/icons/more.svg" alt="More">
                    </button>
                    <div id="information-container" class="informationContainer">
                        <div class="form-group">
                            <label for="additionalNotes">Additional Notes:</label>
                            <textarea id="additionalNotes" name="additionalNotes"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shaft Wiper Information -->
        <div class="container">
            <h2>Shaft Wiper</h2>
            <button type="button" id="toggle-button" class="button informationButton">
                <img class="svg-icon" src="assets/icons/more.svg" alt="More">
            </button>
            <div id="informationer-container" class="informationContainer">
                <div class="form-group">
                    <label for="shaftWiper">Mounting Hardware</label>
                    <input type="text" id="shaftWiper" name="shaftWiper" required>
                </div>
            </div>
        </div>

    </form>
</body>
</html>
