<!DOCTYPE html>
<html lang="en" data-document-id="shafts-form-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVL-Shafting</title>
</head>
<body>
    <form id="shafts">
        <div class="form-title" data-translate="shafting">
            <h2>Shafting</h2>
        </div>
        <br>
        <!-- Coupler Information -->
        <div class="container">
            <h2 data-translate="coupler">Coupler</h2>
            <button type="button" id="toggle-button" class="button informationButton" onclick="toggleButtonClick(this)">
                <img class="svg-icon" src="assets/icons/more.svg" alt="More">
            </button>
            <div id="information-container" class="informationContainer">
                <div class="container">
                    <h2 data-translate="couplerBolt">Coupler Bolt</h2>
                    <div class="form-group">
                        <label for="couplerBoltCount" data-translate="count">Count</label>
                        <input type="number" id="couplerBoltCount" name="couplerBoltCount" required>
                    </div>
                    <div class="form-group">
                        <label for="couplerBoltSizes" data-translate="size">Size</label>
                        <input type="text" id="couplerBoltSizes" name="couplerBoltSizes" required>
                    </div>
                </div>
                <!-- Retaining Nut-->
                <div class="container">
                    <h2 data-translate="retainingNut">Retaining Nut</h2>
                        <div class="form-group">
                            <label for="retainingNutSizes" data-translate="size">Size</label>
                            <select id="retainingNutSizes" name="retainingNutSizes" required>
                                <option value=""></option>
                                <option value="0.5">.5 inches</option>
                                <option value="0.75">.75 inches</option>
                                <option value="1.0">1 inches</option>
                                <option value="1.25">1.25 inches</option>
                                <option value="1.5">1.5 inches</option>
                                <option value="1.75">1.75 inches</option>
                                <option value="2.0">2 inches</option>
                                <option value="2.25">2.25 inches</option>
                                <option value="2.5">2.5 inches</option>
                                <option value="2.75">2.75 inches</option>
                                <option value="3.0">3 inches</option>
                                <option value="3.5">3.5 inches</option>
                                <option value="4.0">4 inches</option>
                                <option value="4.5">4.5 inches</option>
                                <option value="5.0">5 inches</option>
                                <option value="5.5">5.5 inches</option>
                                <option value="6.0">6 inches</option>
                                <option value="6.5">6.5 inches</option>
                                <option value="7.0">7 inches</option>
                                <option value="7.5">7.5 inches</option>
                                <option value="8.0">8 inches</option>
                            </select>
                        </div>
            
                        <!-- Set Screws -->
                        <h2 data-translate="retainingNutSetScrew">Retaining nut Set Screw</h2>
                        <div class="form-group">
                            <label for="setScrewCount" data-translate="count">Count</label>
                            <select id="setScrewCount" name="setScrewCount" required>
                                <option value=""></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="setScrewSize" data-translate="size">size</label>
                            <select id="setScrewSize" name="setScrewSize" required>
                                <option value=""></option>
                                <option value="1/4-20">1/4-20</option>
                                <option value="5/16-18">5/16-18</option>
                                <option value="3/8-16">3/8-16</option>
                                <option value="1/2-13">1/2-13</option>
                                <option value="5/8-11">5/8-11</option>
                                <option value="3/4-10">3/4-10</option>
                                <option value="7/8-9">7/8-9</option>
                            </select>
                        </div>
                </div>

                    <div class="container">
                        <h2 data-translate="pullerRemoval">Puller/Removal</h2>
                            <div class="form-group">
                                <label for="couplerPullerAssembly" data-translate="assembly">Assembly</label>
                                <select id="couplerPullerAssembly" name="couplerPullerAssembly" required>
                                    <option value="-">-</option>
                                    <option value="strongBack" data-translate="strongBack">Strong Back</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                    </div>
                                        <!-- Additional Notes -->
                    <div class="marginTop">
                        <h2 data-translate="additionalNotes">Additional Notes</h2>
                            <div class="form-group">
                                <label for="additionalNotes"></label>
                                <textarea id="additionalNotes" name="additionalNotes"></textarea>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shaft Seal Information -->
        <div class="container">
            <h2 data-translate="shaftSeal">Shaft Seal</h2>
            <button type="button" id="toggle-button" class="button informationButton" onclick="toggleButtonClick(this)">
                <img class="svg-icon" src="assets/icons/more.svg" alt="More">
            </button>
            <div id="information-container" class="informationContainer">
                <div class="form-group">
                    <label for="shaftSealType" data-translate="shaftSealType">Type:</label>
                    <select id="shaftSealType" name="shaftSealType" required>
                        <option value="-">-</option>
                        <option value="stuffing-box" data-translate="stuffingBox">Stuffing Box</option>
                        <option value="pss-seal" data-translate="pssSeal">PSS (Packingless Shaft Seal)</option>
                        <option value="lip-seal" data-translate="lipSeal">Lip Seal</option>
                    </select>
                </div>
    
                <!-- Placeholder for additional questions -->
                <div id="additionalShaftSealQuestions"></div>

                        <!-- Additional Notes -->
                <div class="marginTop">
                    <h2 data-translate="additionalNotes">Additional Notes</h2>
                        <div class="form-group">
                            <label for="additionalNotes"></label>
                            <textarea id="additionalNotes" name="additionalNotes"></textarea>
                        </div>
                </div>
            </div>
        </div>

        <!-- Shaft Wiper Information -->
        <!-- <div class="container">
            <h2 data-translate="shaftWiper">Shaft Wiper</h2>
            <button type="button" id="toggle-button" class="button informationButton" onclick="toggleButtonClick(this)">
                <img class="svg-icon" src="assets/icons/more.svg" alt="More">
            </button>
            <div id="informationer-container" class="informationContainer">
                <div class="form-group">
                    <label for="shaftWiper" data-translate="mountingHardware">Mounting Hardware</label>
                    <input type="text" id="shaftWiper" name="shaftWiper" required>
                </div>
            </div>
        </div> -->

    </form>
</body>
</html>
