<!DOCTYPE html>
<html lang="en" data-document-id="shafts-form-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zincs</title>
</head>
<body>
    <div class="container">
        <form id="shafts" class="retro-form">
            <div class="container">
                <label for="shafts">How many shafts?</label>
                <input type="number" id="shafts" name="shafts" min="0" max="6" required>
                <br><br>
                <label for="position">Choose a position:</label>
                <select id="position" name="position" required>
                    <option value="">Please select a number of shafts first</option>
                </select>
                <br><br>
            </div>
        </form>
        <button id="add-button" class="button addButton" style="display:block;"><img src="assets/icons/plus.svg" alt="add"></button>
    </div>
</body>
</html>
